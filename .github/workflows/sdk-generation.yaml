name: Generate

on:
  workflow_dispatch: # Allows manual triggering of the workflow to generate SDK
    inputs:
      force:
        description: "Force generation of SDKs"
        type: boolean
        default: false

jobs:
  generate:
    uses: speakeasy-api/sdk-generation-action/.github/workflows/sdk-generation.yaml@v14 
    with:
      speakeasy_version: latest
      openapi_docs: "https://raw.githubusercontent.com/livepeer/studio/master/packages/api/src/schema/api-schema.yaml"
      languages: |-
        - python
      publish_python: true # Tells the generation action to generate artifacts for publishing to PyPI
      mode: pr
      force: ${{ github.event.inputs.force }}
    secrets:
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
      github_access_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      pypi_token: ${{ secrets.PYPI_TOKEN }}

